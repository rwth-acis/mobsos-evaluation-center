name: Lint and Test build 

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint 
      run:  npm i && npm run lint
  test-build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v2
      - name: Test build 
        run: npm i && npm run build
  run-tests:
    runs-on: ubuntu-latest
    needs: [test-build]
    steps:
      - uses: actions/checkout@v2
      - name: Run tests 
        run: npm i && npm run test
<div id="value-row" *ngIf="!(dataIsLoading$ | async); else loading">
  <ng-container *ngIf="data$ | async as data">
    <ng-container *ngIf="value$ | async as value; else noData">
      <span class="value-visualization">
        {{ value }}
        <ng-container
          *ngIf="(measure$ | async)?.visualization?.unit as unit"
        >
          {{ unit }}
        </ng-container>
      </span>

      <!-- meta info about the data -->
    </ng-container>
  </ng-container>
</div>

<ng-container *ngIf="data$ | async as data">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon> info_outline </mat-icon>
  </button>
  {{ role$ | async }}
  <ng-container *ngIf="!(restricted$ | async)">
    <button
      *ngIf="query$ | async as query"
      mat-icon-button
      matTooltipShowDelay="0"
      matTooltip="{{
        'success-modeling.visualization.refresh-data' | translate
      }}"
      (click)="onRefreshClicked(query)"
    >
      <mat-icon color="primary">sync</mat-icon>
    </button>
  </ng-container>

  <mat-menu #menu="matMenu" yPosition="above">
    <div id="value-info">
      <app-visualization-info
        [fetchDate]="data.fetchDate"
        [fetchError]="data.error?.error"
        [description]="(measure$ | async)?.description"
      ></app-visualization-info>
    </div>
  </mat-menu>
</ng-container>

<ng-template #noData>
  <span
    *ngIf="error$ | async as error; else noDataAndNoError"
    class="visualization-error"
    (click)="openErrorDialog(error)"
  >
    <button mat-button>
      <mat-icon>warning</mat-icon>
    </button>
  </span>
</ng-template>

<ng-template #loading>
  <span class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </span>
</ng-template>

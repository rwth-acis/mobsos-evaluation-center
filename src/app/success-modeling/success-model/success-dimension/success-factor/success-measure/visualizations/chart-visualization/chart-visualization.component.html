<div id="chart-row" *ngIf="dataIsReady$ | async; else loading">
  <ng-container *ngIf="chartData; else noData">
    <google-chart
      [title]="chartData.title"
      [type]="chartData.chartType"
      [data]="chartData.data"
      [options]="chartData.options"
      [formatters]="formatters"
      [columns]="chartData.columns"
      dynamicResize="true"
      [style]="fadeInAnimation()"
      class="content"
      style="width: 100%"
      (ready)="chartInitialized = true"
    ></google-chart
  ></ng-container>
</div>

<button
  *ngIf="chartInitialized"
  mat-icon-button
  [matMenuTriggerFor]="menu"
  type="button"
>
  <mat-icon> info_outline </mat-icon>
</button>

<ng-container *ngIf="expertMode$ | async">
  <button
    *ngIf="data$ | async as data"
    mat-icon-button
    matTooltip="{{
      'success-modeling.visualization.raw' | translate
    }}"
    (click)="openRawDataDialog(data.data)"
  >
    <mat-icon>poll</mat-icon>
  </button>
</ng-container>

<ng-container *ngIf="!(restricted$ | async)">
  <button
    *ngIf="query$ | async as query"
    mat-icon-button
    matTooltipShowDelay="0"
    matTooltip="{{
      'success-modeling.visualization.refresh-data' | translate
    }}"
    (click)="onRefreshClicked(query)"
  >
    <mat-icon color="primary">sync</mat-icon>
  </button></ng-container
>

<mat-menu #menu="matMenu" yPosition="above">
  <div id="chart-info" *ngIf="data$ | async as data">
    <app-visualization-info
      [fetchDate]="data.fetchDate"
      [fetchError]="data.error?.error"
      [description]="(measure$ | async)?.description"
    ></app-visualization-info>
  </div>
</mat-menu>

<ng-template #noData>
  <ng-container
    *ngIf="error$ | async as error; else noDataAndNoError"
  >
    <ng-container
      *ngTemplateOutlet="Error; context: { error: error }"
    ></ng-container>
  </ng-container>
</ng-template>

<ng-template #noDataAndNoError
  >No data available. Please refresh the page</ng-template
>

<ng-template #Error let-errorInput="error">
  <span
    (click)="openErrorDialog(errorInput)"
    class="visualization-error"
  >
    <button mat-button>
      <mat-icon>warning</mat-icon>
    </button>
  </span>
</ng-template>

<ng-template #loading>
  <span class="loading-placeholder">
    <mat-spinner></mat-spinner>
  </span>
</ng-template>

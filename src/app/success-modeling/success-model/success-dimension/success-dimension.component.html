<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>{{ icon }}</mat-icon>
    <mat-card-title>
      {{ name }}
    </mat-card-title>
    <mat-card-subtitle>{{ description }}</mat-card-subtitle>
    <div id="push-right"></div>
    <button
      *ngIf="canEdit$ | async"
      mat-icon-button
      matTooltipShowDelay="0"
      matTooltip="{{
        'success-dimension.add-factor-tooltip' | translate
      }}"
      (click)="openAddFactorDialog()"
    >
      <mat-icon color="primary" id="add-factor-icon">add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let factor of factors; let i = index" class="w-full">
      <mat-divider class="m-2" *ngIf="i > 0"></mat-divider>
      <div class="flex">
        <button
          *ngIf="canEdit$ | async"
          mat-icon-button
          matTooltipShowDelay="0"
          matTooltip="{{
            'success-dimension.remove-factor-tooltip' | translate
          }}"
          (click)="openRemoveFactorDialog(i)"
        >
          <mat-icon color="warn">remove_circle_outline</mat-icon>
        </button>
        <app-success-factor
          [factor]="factor"
          dimensionName="{{ this.name }}"
        >
        </app-success-factor>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar class="rounded-none">{{
      icon
    }}</mat-icon>
    <mat-card-title>
      {{ name }}
    </mat-card-title>
    <mat-card-subtitle>{{ description }}</mat-card-subtitle>

    <button
      *ngIf="canEdit$ | async"
      mat-icon-button
      class="ml-auto"
      matTooltipShowDelay="0"
      matTooltip="{{
        'success-dimension.add-factor-tooltip' | translate
      }}"
      (click)="openAddFactorDialog()"
    >
      <mat-icon color="primary" id="add-factor-icon">add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let factor of factors; let i = index">
      <div class="flex w-full factor">
        <button
          *ngIf="canEdit$ | async"
          mat-icon-button
          matTooltipShowDelay="0"
          matTooltip="{{
            'success-dimension.remove-factor-tooltip' | translate
          }}"
          (click)="openRemoveFactorDialog(i)"
        >
          <mat-icon color="warn">remove_circle_outline</mat-icon>
        </button>
        <app-success-factor
          [factor]="factor"
          dimensionName="{{ this.name }}"
          class="w-full"
        >
        </app-success-factor>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
